<div class="form-group">
    <label for="number">Number:</label>
    <input type="text" [(ngModel)]="number" class="form-control" id="number">
</div>

<div class="">
    <p>sem formatacao</p>
    <p>{{ number | number }}</p>

    <p>Resultado com formatacao</p>
    <p>{{ number | number:'2.0-1':'pt-BR' }}</p>

    <p>Resultado em moeda</p>
    <p>{{ number | currency: 'BRL' }}</p>

    <p>Resultado em porcentagemp>
    <p>{{ number | percent }}</p>

    <p>{{ text | titlecase}}</p>
</div>
